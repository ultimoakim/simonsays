<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body id="wholeBody">
    <div id="playGrid">
      <main id="simonTitle">
        <h1 class="simonSays">Simon Says</h1>
        <h3 id="roundNum" class="simonSays">Please turn your sound down!</h3>
      </main>
      <div id="redBtn" class="colorBtn"></div>
      <div id="blueBtn" class="colorBtn"></div>
      <div id="yellowBtn" class="colorBtn"></div>
      <div id="greenBtn" class="colorBtn"></div>
      <main id="gameBtn">
        <button id="startBtn" class="functionBtn">Start Game</button>
        <button id="againBtn" class="functionBtn">Play again!</button>
      </main>
      <section id="chances">
        <p></p>
      </section>
      <section id="reportBody">
        <h3 id="reportMsg">Click start to begin!</h3>
      </section>
    </div>
  </body>
</html>
